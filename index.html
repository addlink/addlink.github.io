<!DOCTYPE html>
<html lang="">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes' name='viewport'/>
    <meta charset="UTF-8">
    <style>
    html,body,.full{width:100%;height:100%;float:left;position:relative;padding:0px;margin:0px;overflow:auto}
    .free{width: 100%; float: left;position:relative;overflow:auto}
    * {font-family:arial;box-sizing:border-box; margin:0px}
    body {background:#222; color:#dcdcdc; overflow:hidden}
    #capa, .see{width:100%;height:100%;position:absolute;top:0px;left:0px;z-index:96;background-image:linear-gradient( rgba(0,0,0,0.0),rgba(0,0,0,0.0),rgba(0,0,0,0.1),rgba(0,0,0,0.2),rgba(0,0,0,3) )}
    #full {background:#111;position:absolute;top:0px;left:0px;z-index:22;width:100%;height:100%}
    .notass img{vertical-align:middle;width:27px;margin:0px 1px}
    .wp {background:#111;padding:40px 0px 0px;position:relative}
    .bar {color:#fff;overflow:hidden;text-align:left;vertical-align:middle;width:100%;height:40px;border-bottom:solid 1px rgba(0,0,0,0.6);position:absolute;top:0px;left:0px;background:#333;background-image:linear-gradient( rgba(0,0,0,0.2),rgba(0,0,0,0.4), rgba(0,0,0,0.3), rgba(0,0,0,0.1));box-shadow:0px 2px 10px #000;padding:0px;z-index:10; font-weight:900;font-size:20px;padding:3px}
    .bar .btn{float:right;background-image:linear-gradient(#444,#555,#333);vertical-align:middle;font-size:15px;text-align:center;padding:6px 5px 0px;box-shadow:0px 0px 2px #666;border:solid 1px #111;height:100%;font-weight:500;border-radius:5px;margin:0px 1px}
    .btn img {width:30px;height:30px;border-radius:5px;vertical-align:middle;margin:2px}
    .forhisto{background:#222;width:100%;margin:2% 0px;box-shadow:0px 0px 10px #000;position:relative;z-index:1}
    .histo{border:solid 1px #111;position:relative;width:150px;overflow:hidden;height:200px;margin:5px;border-radius:10px;text-shadow:0px 0px 2px #111;float:left}
    .histo div{position:absolute;bottom:0px;left:0px;z-index:5;text-shadow:0px 0px 2px #111;font-weight:600;padding:5px 4px; color:#fff;}
    .post .avatar{border:solid 2px #dcdcdc;width:45px;height:45px;overflow:hidden;border-radius:80px;float:left;margin:4px;padding:0px}
    .post{width:calc( 100% - 0px);margin:5px 0px;border-radius:0px;padding:15px;border:solid 0px #999}
    .online{color:#000;text-shadow:0px 0px 0px;padding:3px;font-size:12px;background:#dcdcdc;border-radius:5px}
    .views{background:#222;color:#fff;position:absolute;bottom:0px;left:0px;z-index:5;box-shadow: 2px -2px 2px #111;padding:5px;font-size:17px;font-weight:900;border-radius:5px}
    .cp{width:100%;min-height:100%}
    .padding{padding:5px}
    .resalt{font-size:1.1em;font-weight:600}
    .marca{font-size:15px;font-weight:300}
    .mini{font-size:15px;font-weight:300}
    .left{float:left} .right{float:right}
    .title{font-size:28px;font-weight:900}
    .login .btn{float:right;background-image:linear-gradient(#1100ff,#0003ff,#0042ff,#0018ff);vertical-align:middle;font-size:15px;text-align:center;padding:6px 2px 0px;box-shadow:0px 0px 2px #666;border:solid 1px #111;height:100%;font-weight:900;border-radius:5px;}
    .clos{position:absolute;top:5px;right:5px;z-index:5;color:#000;box-shadow:0px 0px 10px #111;padding:5px 10px;font-size:15px;background:#dcdcdc;border-radius:25px;font-weight:900}
    .detalles{width:100%;float:left;font-size:14px;padding:2px 1%}
    .center{text-align:center}    
    #anuncios{width:100%;height:100%;position:absolute;top:0px;left:0px;background:rgba(0,0,0,0.6);z-index:80;}
    .anuncios{width:100%;max-height:100%;overflow:auto;padding:10px;background:#222;color:#fff;min-height:200px;position:absolute;bottom:0px;left:0px;z-index:80;box-shadow:0px 0px 25px #000;}
    .login .input{width:98%;margin:1%;font-size:22px;border-radius:5px;padding:3px}
    .login .btn{width:48%;float:left;margin:1%;font-size:22px;border-radius:5px;padding:3px;color:#fff}
    .perfil{position:relative;z-index:1;width:100%;overflow:hidden;float:left;text-align:center}
    .perfil .box{width:100%;min-height:150px;background:#222;overflow:hidden;float:left;;color:#fff;padding:50px 4px}
    .perfil .avatar{position:absolute;bottom:0px;left:5px;z-index:20;border:solid 2px #dcdcdc;width:100px;height:100px;overflow:hidden;border-radius:150px;margin:4px auto;padding:0px}
    .perfil .data{width:calc( 100% - 110px);overflow:hidden;float:right;text-align:left;font-size:18px}
    .mark{background:#dcdcdc;border-radius:5px;float:left;width:96%;margin:2%}
    .link{color:yellow}
    .box img {width:30px;height:30px;border-radius:5px;vertical-align:middle;margin:2px}
    .box div {position:absolute;left:0px;top:0px;z-index:5;}    
    .section{position:relative;z-index:5;width:96%;margin:2%;background:#222;color:#fff;border-radius:5px;padding:10px}
    .section section{width:33.33%;float:left;font-size:25px;font-weight:900;text-align:center;padding:10px 2px}
    .fts {position:relative;background:#666;margin:1px;position:relative;box-shadow:0px 0px 1px #000;border-radius:1px;vertical-align:middle;text-align:center;overflow:hidden;float:left;z-index:2;}
    .fts img.lazyload {pointer-events:none;vertical-align:middle;background:#000;width:100%;min-height:100%;max-height:170%;}
    #tabla{position:absolute;top:0px;left:0px;z-index:50;background:#000}
    .table {margin:auto;display:table;border-radius:4px;padding:0px;border:none;}
    table {width: 100%;height:100%;padding:0px;border:none;color:#fff;text-align:center;font-size:25px;}
    table, th, td {padding:0px;border:none; width: 100%; height:100%} 
    td {vertical-align:middle}
    .tq {width:100%;height:100%;position:absolute;top:0px;left:0px;z-index:5;background-image:linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0),rgba(0,0,0,0.0)) }
    .tab {padding:5px;color:#fff;position:absolute;bottom:0px;left:0px;right:0px;z-index:19;font-weight:900;vertical-align:middle;font-size:24px;border-radius:10px;float:right}
    .tab span {float:right;background:#222;color:#fff;border-radius:4px;min-width:40px;text-align:center;font-weight:900;padding:1px 2px;vertical-align:middle;margin:4px}
    .tab img {float:right;width:27px;height:27px;vertical-align:middle;margin:3px;border-radius:3px}
    .tab b {float:left} .tab b img{float:left}
    .lista {border-radius:2px}
    .lista .avatar{width:100%;overflow:hidden;border-radius:0px;float:left}

    </style>
    <script>
        function sinbar() {
            alo = document.getElementsByTagName('a');
            for (var i = 0; i < alo.length; i++) {
                alo[i].remove()
            }
        }
    </script>
</head>
<body onload="sinbar(); ">
    <div class="bar">Cargando...</div>
    <script>
        function sub() {
            document.body.innerHTML += `<div hidden id="capa"></div>`;
            urlFoto = prompt('');
            if (urlFoto != null && urlFoto != '') {
                upload(urlFoto)
            }
        }
        //setTimeout("sub()", 2000);
        function android(i) {
            if (i && (document.body.innerHTML += ` <div style="z-index:90;position:absolute;left:30px;min-width:220px;max-width:calc( 95% - 30px );background:#fcfcfc;color:#000;font-size:15px;font-weight:400;border-radius:5px;padding:10px 5px;border:solid 1px #111;box-shadow:0px 0px 15px #222" onclick="this.remove(); android()" style="top:50px" class="notass"> <img onclick="" src="https://iili.io/HSWeDtR.png"> ${i} </div> `),
            ch = document.getElementsByClassName("notass"),
            avisos = ch.length,
            avisos > 0)
                for (var e = 0; e < ch.length; e++)
                    ch[e - 1] ? npst = ch[e - 1].getBoundingClientRect().bottom : npst = 50,
                    ch[e].style.top = `${npst + 5}px`
        }
        function urlP(i) {
            for (var e = window.location.search.substring(1).split("&"), a = 0; a < e.length; a++) {
                var s = e[a].split("=");
                if (s[0] == i)
                    return s[1]
            }
            return null
        }
        var viewP;
        function cargaDb(i) {
            actions = i;
            const e = new XMLHttpRequest;
            e.addEventListener("load", (function() {
                err = 0,
                "get" == i ? (ent = JSON.parse(this.responseText),
                ent.user ? (esta = !1,
                nueva = [],
                ent.user.forEach(((i,e)=>{
                    i[0][0] != perfil[0][0] ? (-1 == vie.indexOf(i[0][0]) && 5 * i[0][0] != urlP("f") || (i[2][1] = Number(i[2][1]) + 1),
                    "Alias" != i[1][0] && nueva.push(i)) : (esta = !0,
                    perfil[2][1] = i[2][1] + Number(localStorage.resta),
                    nueva.push(perfil),
                    localStorage.resta = 0)
                }
                )),
                0 == esta && 0 != perfil[0][0] && nueva.splice(0, 0, perfil),
                db.user = nueva,
                localStorage.ldb = JSON.stringify(db),
                cargaDb("post")) : android(e.responseText)) : (vie = [],
                page(1))
            }
            )),
            e.addEventListener("error", (function() {
                err > 5 ? (localStorage.ldb && (db = JSON.parse(localStorage.ldb),
                db.user ? page(1) : android("error")),
                android("Sin conexión")) : setTimeout("err++;cargaDb(actions)", 300)
            }
            )),
            e.open(i, miapi),
            e.setRequestHeader("Content-Type", "application/json"),
            e.setRequestHeader("Cache-Control", "no-cache"),
            e.send(JSON.stringify(db))
        }
        function uplo() {
            comentario = "";
            const i = mifile.files[0]
              , e = new FileReader;
            e.addEventListener("load", (function() {
                lasrc = e.result,
                urlFoto = lasrc.split(",")[1],
                document.body.innerHTML = `<div class="full free"> <input type='file' hidden class="free" id="mifile" accept="image/*" onchange="uplo()"><div class="tab"> <div> <b><img src="https://iili.io/HSWes8g.png" onclick="upload(urlFoto)">Listo</b> <span> <img onclick="mifile.click()" src="https://iili.io/H8XA2bn.png"><img onclick="page(1)" src="https://iili.io/HSWeDtR.png"></span></div></div><table><tr><td>  <div class="rel"> <img style='max-width:100%; max-height:${height - 50}px; min-height:${height / 3}px '"  src="${lasrc}" id="sr"  class='table lazyload'></div></td></tr></table> </div><div hidden id="capa"></div>`
            }
            ), !1),
            i && e.readAsDataURL(i)
        }
        function upload(i) {
            capa.style.display = "inline";
            var e = new XMLHttpRequest;
            e.open("Post", "https://api.imgbb.com/1/upload?key=" + apiimg),
            e.setRequestHeader("Content-type", "application/x-www-form-urlencoded"),
            e.onreadystatechange = function() {
                4 == e.readyState && ("" != e.responseText ? (capa.style.display = "none",
                upl = JSON.parse(e.responseText),
                upl.data ? (fup = upl.data.url.split("/"),
                perfil[2][1] = perfil[2][1] - 10 * perfil[2][0].length,
                localStorage.resta = Number(localStorage.resta) - perfil[2][0].length * cost,
                perfil[2][0].splice(0, 0, [`${fup[3]}/${fup[4]}`]),
                page(1),
                profile(yo)) : android(upl.error.message)) : (capa.style.display = "none",
                android("No se pudo subir")))
            }
            ,
            e.send("image=" + encodeURIComponent(i) + "&name=" + perfil[2])
        }
        function page(i) {
            height = window.innerHeight - 90,
            tm = Number((window.innerWidth / 190).toFixed(0)),
            tm < 3 && (tm = 3),
            aMedia = window.innerWidth / tm,
            filMax = ((height - 100) / aMedia).toFixed(0) * tm,
            localStorage.vie = JSON.stringify(vie),
            localStorage.perfil = JSON.stringify(perfil),
            document.body.innerHTML = '<div hidden id="full"></div>',
            0 != perfil[0][0] || viewP || (document.body.innerHTML += '\n    <div id="anuncios">\n <div class="anuncios">\n <div class="login">\n <div class="title">Bienvenido</div>\n <div class="marca">Busca nuevos amigos o encuentra el amor en este sitio!</div>\n <div class="detalles">Puede acceder a su cuenta si ya tiene una con su número de ID o crear una nueva.</div>\n <input class="input" id="tx" placeholder="Cuenta número" type="number">\n <input onclick="db.user.forEach((n)=>{if(tx.value==n[0][0]){perfil=n;page(1)}})" value="Buscar" class="btn" type="button">\n <input onclick="perfil=newPerfil;cargaDb()" value="Crear" class="btn" type="button">\n </div>\n </div>\n    </div>\n    '),
            fotos = "",
            ftn = [],
            pag = "",
            post = "",
            histo = "",
            hs = 0,
            lista = [],
            list = "",
            vs = 0,
            pos = ["", "", "", "", ""],
            refer = 0,
            db.user.forEach(((i,e)=>{
                i[0][0] == perfil[0][0] && (i = perfil,
                yo = e),
                5 * i[0][0] == urlP("f") && (viewP = e),
                i[0][2] == 5 * perfil[0][0] && refer++,
                registros = ((new Date).getTime() - new Date(i[0][0]).getTime()) / 6e4,
                actividad = ((new Date).getTime() - new Date(i[0][1]).getTime()) / 6e4,
                ago = `${(actividad / 60).toFixed(0)}hrs`,
                actividad / 60 < 1 && (ago = `${actividad.toFixed(0)}min`),
                actividad / 60 < .1 && (ago = "online"),
                actividad / 60 > 24 && (ago = `${(actividad / 60 / 24).toFixed(0)}días`),
                i[2][1] > vs && (vs = i[2][1]),
                i[2][2].forEach(((e,a)=>{
                    "Alias" != i[1][0] && i[1][1] != ftp && actividad / 60 < muroTime && actividad / 60 < 2 * muroTime && (e[1] ? img = `<img  style="border-radius:20px;box-shadow:0px 0px 1px #222;max-height:500px" src="https://i.ibb.co/${e[1]}" class="free">` : img = "",
                    pos.splice(Math.floor(Math.random() * pos.length) + 1, 0, `<div class="free post forhisto"> \n <div class="free">\n     <div onclick="profile(${lista.length})" class="avatar"><img src="https://i.ibb.co/${i[1][1]}" class="cp"></div>\n     <div class="marca padding left" style="width:calc( 100% - 60px )"> \n   <b>${i[1][0]}</b>, ${i[1][5]}años <span class="online right">${ago}</span></br> ${i[1][4]}\n     </div>\n     <div class="free padding">${e[0]}</div>\n     ${img}\n </div>\n <div class="views">${i[2][1]} points</div>\n </div>`))
                }
                )),
                i[1][1] != ftp && actividad / 60 < muroTime && pos.splice(Math.floor(Math.random() * pos.length) + 1, 0, `\n <div class="free post forhisto"> \n <div class="free">\n     <div onclick="profile(${lista.length})" class="avatar"><img src="https://i.ibb.co/${i[1][1]}" class="cp"></div>\n     <div class="marca padding left" style="width:calc( 100% - 60px )"> \n   <b>${i[1][0]}</b>, ${i[1][5]}años <span class="online right">${ago}</span></br> ${i[1][4]} \n     </div>\n     <div class="free padding">${i[1][3]}</div>\n </div>\n <img style="border-radius:20px;box-shadow:0px 0px 1px #222;max-height:500px" src="https://i.ibb.co/${i[1][1]}" class="free">\n <div class="views">${i[2][1]} points</div>\n </div>\n `),
                i[1][1] != ftp && registros / 60 < 168 && (hs++,
                histo += `<div onclick="profile(${lista.length})" class="histo"> <div class="see"> <span class="online">${(registros / 1440).toFixed(0)} días</span></div> <div class="">${i[1][0].split(" ")[0].slice(0, 9)}</br> ${i[1][5]}años</div> <img src="https://i.ibb.co/${i[1][1]}" class="cp"></div>`),
                0 == inicios && i[2][0].forEach((i=>{
                    var e = new XMLHttpRequest;
                    e.open("GET", "https://i.ibb.co/" + i),
                    e.send()
                }
                )),
                0 == inicios && i[2][3].forEach((i=>{
                    var e = new XMLHttpRequest;
                    e.open("GET", "https://i.ibb.co/" + i),
                    e.send()
                }
                )),
                0 != i[2][3].length && (fotos += `\n <div class="free post forhisto"> \n <div class="free">\n     <div class="avatar"><img src="https://i.ibb.co/${i[1][1]}" class="cp"></div>\n     <div class="marca padding left" style="width:calc( 100% - 60px )"> \n   <b>${i[1][0]}</b>, ${i[1][5]}años <span class="online right">${ago}</span></br> ${i[1][4]} \n     </div>\n </div>\n </div>\n    `),
                i[2][3].forEach(((i,e)=>{
                    0 != i && (op = "",
                    fotos += `<div id="foto${ftn.length}" onclick="if(editar==0){gale(${ftn.length})}" class="fts" style="width:${aMedia - 6}px;height:${aMedia}px">${op}<img src="https://i.ibb.co/${i}" class="lazyload"></div>`,
                    ftn.push(i))
                }
                )),
                list += `\n    <div style="text-align:left;width:${aMedia - 6}px;position:relative" class="fts lista"> \n <div style="height:${aMedia - 6}px" onclick="profile(${lista.length})" class="avatar"><img src="https://i.ibb.co/${i[1][1]}" class="cp"></div>\n <div class="marca padding free"> \n      <b>${i[1][0].split(" ")[0].slice(0, 10)}</b></br>${i[1][5]}años\n </div>\n <div style="position:absolute;top:4px;left:4px;z-index:5" class="online">${ago}</div>\n    </div>\n `,
                lista.push(i)
            }
            )),
            pos.forEach((i=>{
                post += i
            }
            )),
            histo = `<div class="free forhisto"> <div class="resalt padding">Esta semana</div> <div class="free"><div style="width:${160 * hs}px">${histo}</div></div></div>`,
            opss = "",
            1 == i && (opss = `<div onclick="if(${i}!=3){if(refer>=referidos*2){page(3)}else{android('Necesitas ${2 * referidos} Referidos para ver la galería hot')}}else{page(1)}" class="btn">Hot</div>  <div onclick="if(${i}==2){ page(1) }else{ if(refer>=referidos){page(2)}else{android('Debe tener mínimo ${referidos} referidos')} }" class="btn">Lista</div> <div onclick="profile(yo)" class="btn">Perfil</div>`,
            pag += ` ${histo} <div class="resalt padding">Muro</div> ${post}`),
            2 == i && (opss = '<div onclick="page(1)" class="btn">Home</div>',
            pag = `<div class="free padding">${list}</div>`),
            3 == i && (opss = '<div onclick="page(1)" class="btn">Home</div>',
            pag = `<div class="free padding">${fotos}</div>`),
            inicios++,
            mv = vs / 2,
            editar = 0,
            1 == inicios && (page(1),
            viewP && profile(viewP)),
            document.body.innerHTML += ` <div class="bar"> ${name + opss}  </div> <div class="full wp"> ${pag} <div class="center marca padding"> </div> </div> `
        }
        function gale(i) {
            ongo = [0, 0, 0, 0],
            fn = i,
            document.body.innerHTML += `\n   <div id="tabla" class="full">\n <table>\n <tr>\n <td> \n     <div class="tq" id="table"></div> \n     <div class="free"> \n  <img style='max-width:100%; max-height:${height}px; min-height:${height / 3}px'"  src="https://i.ibb.co/${ftn[i]}"  class='table lazyload'>\n     </div>\n </td>\n </tr>\n </table> \n <div class="tab">\n   ${i + 1}/${ftn.length}<span><img onclick="tabla.remove()" src="https://iili.io/HSWeDtR.png"> </span>\n </div> \n    </div>`,
            table.addEventListener("touchstart", handleStart, !1),
            table.addEventListener("touchend", handleEnd, !1)
        }
        function handleStart(i) {
            i.preventDefault(),
            touches = i.changedTouches;
            for (var e = 0; e < touches.length; e++)
                ongo[0] = Number(touches[e].pageX),
                ongo[2] = Number(touches[e].pageY)
        }
        function handleEnd(i) {
            i.preventDefault(),
            touches = i.changedTouches;
            for (var e = 0; e < touches.length; e++)
                ongo[1] = Number(touches[e].pageX),
                ongo[3] = Number(touches[e].pageY);
            ongo[0] + 90 < ongo[1] && fn > 0 && (tabla.remove(),
            gale(fn - 1)),
            ongo[0] > ongo[1] + 90 && fn < ftn.length - 1 && (tabla.remove(),
            gale(fn + 1)),
            ongo[2] + 170 < ongo[3] && tabla.remove()
        }
        function profile(i) {
            if (localStorage.perfil = JSON.stringify(perfil),
            height = window.innerHeight - 90,
            tm = Number((window.innerWidth / 190).toFixed(0)),
            tm < 3 && (tm = 3),
            aMedia = window.innerWidth / tm,
            filMax = ((height - 100) / aMedia).toFixed(0) * tm,
            p = lista[i],
            KB = (JSON.stringify(p).length / 1024).toFixed(1),
            ref = 0,
            db.user.forEach((i=>{
                i[0][2] == 5 * p[0][0] && ref++
            }
            )),
            -1 == vie.indexOf(p[0][0]) && p[0][0] != perfil[0][0] && vie.push(p[0][0]),
            localStorage.vie = JSON.stringify(vie),
            edi = "",
            mic = `${name}`,
            p[0][0] == perfil[0][0] && (edi = `<img onclick="if(KB<kb){if((p[2][0].length*cost)<=p[2][1]){mifile.click()}else{android('Necesitas ${p[2][0].length * cost} puntos')}}else{android('Su perfil supera el límite de Kb que es de ${kb}')}" class="btn" src="https://iili.io/H8XA2bn.th.webp" alt=""> <div onclick="if(editar==1){editar=3}else{editar=1;android('Presiona nuevamente para editar perfil')}profile(${i})" class="btn">Editar</div>`,
